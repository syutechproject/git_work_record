        <p>
          以下のいずれかのボタンを押下し打刻してください。
        </p>
        <p>
          打刻したボタンの色が反転し、受付メッセージが表示されれば操作は完了です。画面を閉じてください。
        </p>

          【Start】勤務開始時に打刻してください。
        </p>
        <p>
          【Finish】勤務終了時に打刻してください。
        </p>
          <p>
          【Stop】業務中断時に打刻してください。
        </p>

          【Resume】業務再開時に打刻してください。
